<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SAPCompare</title>
    
    <link rel="shortcut icon" href="https://www.sap.com/etc.clientlibs/sapdx/clientlibs/clientlib-generic-legacy/resources/images/apple-touch-icons/touch-icon-60x60.png">
    <link rel="apple-touch-icon" href="https://www.sap.com/etc.clientlibs/sapdx/clientlibs/clientlib-generic-legacy/resources/images/apple-touch-icons/touch-icon-60x60.png">
    <link rel="apple-touch-icon-precomposed" href="https://www.sap.com/etc.clientlibs/sapdx/clientlibs/clientlib-generic-legacy/resources/images/apple-touch-icons/touch-icon-60x60.png">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <main>
        <div id="controls">
            <table class="text-center">
                <tr>
                    <td rowspan="2">
                        <span>Switch to</span>
                        <br>
                        <button id="toggleMap" class="btn btn-outline-primary">Back</button>
                    </td>
                    <td class="leftMargin">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="showFront" checked="true">
                            <label class="form-check-label" for="showFront">Show Front</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="leftMargin">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="showBack" checked="true">
                            <label class="form-check-label" for="showBack">Show Back</label>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div id="map1" class="map front"></div>
        <div id="map2" class="map back"></div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="./script.js"></script>
</body>
</html>
